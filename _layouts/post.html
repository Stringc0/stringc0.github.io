---
layout: default
blog: true
---
<h5 class="post-title"> Publicado el {{ page.fecha }}.</h5>
<article class="blog-post">
  {{ content }}
</article>

<br>
{% if page.applause_button %}
  <applause-button class="mb6">
    color={{ site.accent_color | default:'rgb(79,177,186)' }}
    url={{ site.url }}{{ page.url }} >
  </applause-button>
{% endif %}
